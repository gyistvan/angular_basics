<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <img src="../../../assets/reg.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-sm-12 col-md-6">
            <form class="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" class="form-control" type="text" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" class="form-control" type="text" placeholder="user@test.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" type="text" placeholder="12341234">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Password again</label>
                    <input id="password2" class="form-control" type="password" placeholder="12341234">
                </div>
                <div class="center-aligned">
                    <input type="submit" value="Registration" class="btn btn-info mb-3">
                </div>
            </form>
        </div>

    </div>
</div>

<div *ngIf="courseList.length > 0">
  <app-course-card *ngFor="let course of courseList" [course]="course">
    <app-button [btnText]="'Show course'" (onClick)="navigateToDisplayPage(course.id)"></app-button>
    <ng-template [ngIf]="editable">
      <app-button [iconName]="'pen'" (onClick)="navigateToEditPage(course.id)"></app-button>
      <app-button [iconName]="'trash'" (onClick)="deleteCourse(course.id)"> </app-button>
    </ng-template>
  </app-course-card>
</div>

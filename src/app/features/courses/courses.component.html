<div *ngIf="courseList.length > 0">
    <app-course *ngFor="let course of courseList" [course]="course">
        <app-button [btnText]="'Show course'"></app-button>
        <ng-template [ngIf]="editable">
            <app-button [iconName]="'pen'" (onClick)="buttonHandler(course.id, 'EDIT')"></app-button>
            <app-button [iconName]="'trash'" (onClick)="buttonHandler(course.id, 'DELETE')">
            </app-button>
        </ng-template>
    </app-course>
</div>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../../../assets/logo.png" class="col-4 col-md-2" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item text-nowrap d-flex align-items-center" *ngIf="userName$">
            {{ userName$ | async}}
          </li>
          <li class="nav-item">
            <app-button *ngIf="!userName$; else logout" [btnText]="'Login'" buttonSize="normal"></app-button>
            <ng-template #logout>
              <app-button [btnText]="'Logout'" buttonSize="normal" (onClick)="logoutAndRedirect()"></app-button>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

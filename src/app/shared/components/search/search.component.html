<div class="container">
    <div class="row">
        <form class="form" name="form" #loginData="ngForm" (ngSubmit)="onFormSubmit(loginData.form)">
            <div class="row my-3">
                <div class="col-10">
                    <input id="searchString" name="searchString" class="form-control"
                        [(ngModel)]="searchForm.searchString" #search="ngModel"
                        [placeholder]="placeholder ? placeholder : ''" />
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <app-button [btnText]="'Search'" [iconName]="'search'" [buttonSize]="'normal'"></app-button>
                </div>
            </div>
        </form>
    </div>
</div>
